            <form class="form">

              <input type="text" name="firstName" id="firstName" required/>

              <input type="text" name="lastName" id="lastName" required/>

              <label for="phoneNumber">Numer telefonu: +48</label>
              <input type="tel" name="phoneNumber" id="phoneNumber" maxlength="9" />
                
              <label for="address">* Adres:</label> <input type="text" name="address" id="address" required/>
              <span id="errorAddress">Pole jest wymagane</span>
            </form>
