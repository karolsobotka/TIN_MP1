<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="charset" content="UTF-8"/>
        <meta name="language" content="pl-PL"/>
        <meta name="content-type" content="text/html"/>
        <title>MP01 - Add Repairments</title>
    </head>
    
   
    <body>
        <header id="header">
            
            <h1 class="h1-header">Pan Samochodzik - panel administracyjny</h1>
            <img src="/resources/images/mechanik.jpg" id="header-img" alt="Pan Samochodzik logo" width="15%" height="15%"/>
        </header>
        <nav>
            <ul>
                <li><a href="/index.html">Strona Główna</a></li> 
                <li><a href="/pages/cars/cars.html">Auta</a></li> 
                <li><a href="/pages/employee/list.html">Mechanicy</a></li>
                <li><a href="/pages/repairs/repairs.html">Naprawy</a></li>      
             </ul>
        </nav>
        </header>
        <main>
         <form>
            <h1>Nowa naprawa</h1>
            <label for="carName">* Auto: </label> 
            <input type="text" name="carName" id="carName" required/>
            <span id="errorCarName">Pole jest wymagane</span>

            <label for="mechanic">* Mechanik: </label>
            <input type="text" name="mechanic" id="mechanic" required/>
            <span id="errorMechanic">Pole jest wymagane</span>

            <label for="description">Opis: </label>
            <input type="text" name="description" id="description" />

            <label for="repairDate">* Data naprawy:</label> 
            <input type="date" name="repairDate" id="repairDate" required/>
            <span id="errorDateTime">Pole jest wymagane</span>         
           
            <div>
                <input type="submit" value="Dodaj"/>
                <a href="/index.html">Anuluj</a>
                <p id="errorsSummary">Formularz zawiera błędy</p>
            </div>
           
         </form>
        </main>
        <footer >
            <a id="footer-a">Karol Sobotka s20439@pjwstk.edu.pl</a>
        </footer>
    </body>
   

</html>
