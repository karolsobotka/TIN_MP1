    <body>
        <header id="header">
            
            <h1 class="h1-header">Pan Samochodzik - panel administracyjny</h1>
            <img src="/resources/images/mechanik.jpg" id="header-img" alt="Pan Samochodzik logo" width="15%" height="15%"/>
        </header>
        <nav>
            <ul>
                <li><a href="/index.html">Strona Główna</a></li> 
                <li><a href="/pages/cars/cars.html">Auta</a></li> 
                <li><a href="/pages/employee/list.html">Mechanicy</a></li>

             </ul>

        <main>
         <h1>Nowa naprawa</h1>
         <form class="form">
            <label for="carName"> Auto  <span class="symbol-required">*</span></label> 
            <input type="text" name="carName" id="carName" required/>
            <span error="errorCar" class="error-text"></span>
            <label for="mechanic">Mechanik <span class="symbol-required">*</span><span error="errorMechanic" class="error-text"></span></label>
            <input type="text" name="mechanic" id="mechanic" required/><br>
            
            <label for="description">Opis: </label>
            <input type="text" name="description" id="description" /><br>

            <label for="repairDate">Data naprawy: <span class="symbol-required">*</span></label> <input type="date" name="repairDate" id="repairDate" required/>
            <span error="errorRepairDate" class="error-text"></span>
            <div class="form-buttons">
              <a href="/pages/repairs/success.html">  <input type="submit" value="Dodaj" class="form-button-submit" /></a>
            <a href="/index.html" class="form-button-cancel">Anuluj</a>
            <p id="errorsSummary" class="error-text"></p>
            </div>
         </form>
        </main>
        <footer >
            <a id="footer-a">Karol Sobotka s20439@pjwstk.edu.pl</a>
        </footer>
